
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <!-- CSS Files -->
  <link id="pagestyle" href="/assets/admin/css/material-dashboard.css?v=3.0.0" rel="stylesheet" />


<body class="bg-gray-200">
  <div class="container position-sticky z-index-sticky top-0">
    <div class="row">
      <div class="col-12">
       
      </div>
    </div>
  </div>
  <main class="main-content  mt-0">
    <div class="page-header align-items-start min-vh-100" style="background-image: url('https://images.unsplash.com/photo-1497294815431-9365093b7331?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80');">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container my-auto">
        <div class="row">
          <div class="col-lg-4 col-md-8 col-12 mx-auto">
            <div class="card z-index-0 fadeIn3 fadeInBottom">
              <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
                  <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Change Password</h4>
                  
                </div>
              </div>
              <div class="card-body">
                <form role="form" class="text-start" [formGroup]="resetForm" (ngSubmit)="reset()">
                  <div class="input-group input-group-outline my-3">
                    <label class="form-label">Old Password</label>
                    <input type="email" class="form-control" formControlName="old_pass">
                  </div>
                  <small style="color:#D81B60;" *ngIf="old_pass && old_pass.invalid && old_pass.touched">Old Password is required</small>
                  <div class="input-group input-group-outline mb-3">
                    <label class="form-label">New Password</label>
                    <input type="password" class="form-control"  formControlName="new_pass">
                  </div>
                  <small style="color:#D81B60;" *ngIf="new_pass && new_pass.invalid && new_pass.touched">New Password is required</small>
                  <div class="input-group input-group-outline mb-3">
                    <label class="form-label">Confirm New Password</label>
                    <input type="password" class="form-control"  formControlName="cnew_pass">
                  </div>
                  <small style="color:#D81B60;" *ngIf="cnew_pass && cnew_pass.invalid && cnew_pass.touched">Confirm new Password field is required</small>
                  
                  <div class="text-center">
                    <button [disabled]="resetForm.invalid" routerLink="/adminpage/login" type="button" class="btn bg-gradient-primary w-100 my-4 mb-2">Change Pasword</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer position-absolute bottom-2 py-2 w-100">
        <div class="container">
          <div class="row align-items-center justify-content-lg-between">
            <div class="col-12 col-md-6 my-auto text-center">
              <div class="copyright text-center text-sm text-white text-lg-start">
                All credits reserved by
                <a href="" class="text-lg text-white" target="_blank">ICT Academy of Kerala</a>
              </div>
            </div>
           
          </div>
        </div>
      </footer>
    </div>
  </main>
 
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  
</body>
