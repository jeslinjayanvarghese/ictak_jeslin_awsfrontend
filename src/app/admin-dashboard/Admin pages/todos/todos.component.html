<div class="container animate__animated animate__bounceInRight animate__slow">
	<form #todoForm= "ngForm"(submit)="todoSubmit(todoForm.value); todoForm.resetForm()" >
		<div class="form-group">
		<h1 class="text-center mr-5"><img src="assets/bell.gif" alt="" width="50px" class="pb-2">Announcement</h1>
			<div class="input-group-prepend">
			    <input type="text" #todo  class="form-control" placeholder="Add Todo" name="todo" ngModel>
				<span class="input-group-text" (click)="addTodo(todo.value)">
                    <i class="fas fa-plus"></i></span>
			</div>
		</div>
		<div class="data">
		<ul class="list-unstyled">
			<li [@moveInLeft]  *ngFor="let todo of todoArray">{{todo}} <i (click)="deleteItem(todo)" class="fas fa-trash text-danger"></i></li>
		</ul>
	</div>
	</form>
</div>
